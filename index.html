<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .card {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #pizza-img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            width: 80%;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        #results {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img src="LOGOrecipe.png" width="100" alt="Logo">
    
    <div class="card">
        <div class="card-header">
            <h1>Recipe Finder</h1>
            <form>
                <input type="text" id="search" placeholder="Enter ingredients">
                <button type="button" id="submit" class="btn">Search</button>
            </form>
        </div>
        
        <img src="pizza.png" id="pizza-img" alt="Pizza Image">

        <div id="results"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
